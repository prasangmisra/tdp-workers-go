services:
  rmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_ERLANG_COOKIE='rabbitcookie'
      - RABBITMQ_DEFAULT_USER=domains
      - RABBITMQ_DEFAULT_PASS=tucows
    networks:
      - tdp-test

  test:
    build:
      context: ../../
      dockerfile: build/Dockerfile
      target: app-test
      args:
        SERVICE_TYPE: email-sender-service
    depends_on:
      rmq:
        condition: service_started
    volumes:
      - ${TMPDIR:-./tmp}/test_results/email-sender-service:/test_results
    networks:
      - tdp-test

networks:
  tdp-test:
    name: ${DC_PROJECT_NAME:-tdp-test}
